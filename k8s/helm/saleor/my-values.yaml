# my-values.yaml

# --------------------------------------------------------
# Name
# --------------------------------------------------------
fullnameOverride: saleor

# --------------------------------------------------------
# Image
# --------------------------------------------------------
image:
  repository: ghcr.io/saleor/saleor
  tag: 3.15  # Oder deine gewünschte Version

# --------------------------------------------------------
# Dashboard aktivieren
# --------------------------------------------------------
dashboard:
  enabled: true

# --------------------------------------------------------
# PostgreSQL mitinstallieren
# --------------------------------------------------------
postgresql:
  enabled: true
  auth:
    username: saleor
    password: supersecretpassword
    database: saleor
  primary:
    persistence:
      enabled: true
      storageClass: gp2  # Standard EBS StorageClass für AWS
      size: 8Gi

# --------------------------------------------------------
# Redis mitinstallieren
# --------------------------------------------------------
redis:
  enabled: true
  auth:
    enabled: true
    password: redispassword
  master:
    persistence:
      enabled: true
      storageClass: gp2
      size: 2Gi

# --------------------------------------------------------
# Saleor Umgebungsvariablen
# --------------------------------------------------------
env:
  SECRET_KEY: "irgendeinSehrGeheimerSchluessel123"
  DATABASE_URL: "postgresql://saleor:supersecretpassword@saleor-postgresql:5432/saleor"
  REDIS_URL: "redis://:redispassword@saleor-redis-master:6379/0"

# --------------------------------------------------------
# Service Typ: AWS ELB automatisch erstellen
# --------------------------------------------------------
service:
  type: LoadBalancer

# --------------------------------------------------------
# Ressourcen (optional, für Limits)
# --------------------------------------------------------
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi
