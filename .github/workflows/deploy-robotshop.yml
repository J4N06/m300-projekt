name: Deploy Robot Shop

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          ansible-galaxy collection install kubernetes.core community.kubernetes

      - name: Setup kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
        # Alternativ kannst du auch deinen Kubeconfig via secrets setzen

      - name: Run Ansible Playbook to deploy Robot Shop
        run: |
          ansible-playbook ansible/deploy_robotshop.yaml -i ansible/inventory
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_CONTENT }}
