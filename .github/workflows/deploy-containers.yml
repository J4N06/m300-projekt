name: Deploy Monitoring Stack

on:
  workflow_dispatch:  # Nur manuell auslÃ¶sbar

jobs:
  deploy:
    name: Deploy Prometheus & Grafana
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4

    - name: SSH-Key vorbereiten
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.K8S_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Terraform initialisieren
      working-directory: terraform
      run: terraform init

    - id: get_master_ip
      name: Terraform Output: Master IP extrahieren
      run: |
        cd terraform
        terraform output -json instance_public_ips | jq -r '.[0]' > master_ip.txt
        MASTER_IP=$(cat terraform/master_ip.txt)
        echo "MASTER_IP=$MASTER_IP" >> $GITHUB_ENV

    - name: Monitoring YAMLs auf Master kopieren
      run: |
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa k8s/*.yml ubuntu@$MASTER_IP:/home/ubuntu/k8s/

    - name: Container auf Master deployen
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$MASTER_IP "kubectl apply -f /home/ubuntu/k8s/"
