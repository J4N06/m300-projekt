name: Deploy Monitoring Stack

on:
  workflow_dispatch:  # Manuelle AuslÃ¶sung

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Code auschecken
      uses: actions/checkout@v3

    - name: Setze Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 --decode > ~/.kube/config

    - name: Prometheus und Grafana deployen
      run: |
        kubectl apply -f k8s/prometheus-deployment.yml
        kubectl apply -f k8s/grafana-deployment.yml